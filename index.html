<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div id="gameContainer">
        <div id="highScoreDisplay">High Score: <span id="highScoreValue">0</span></div>
        <div id="scoreDisplay">
            <span id="scoreText">Last Score: </span><span id="scoreValue"></span>
        </div>
        <button id="startButton" onclick="startGame()">Play</button>
        <div id="commands" style="display: none;">Insert Piece</div>
        <button id="stopButton" style="display: none;" onclick="stopGame()">X</button>
    </div>
    <audio id="tetrisAudio"></audio>
</body>
<script src="app.js"></script>
</html>
